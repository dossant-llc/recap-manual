site_name: RECAP User Manual
site_url: https://dossant-llc.github.io/recap-manual/
repo_name: dossant-llc/recap-manual
repo_url: https://github.com/dossant-llc/recap-manual

theme:
  name: material
  language: en
  logo: assets/images/recap-logo.png
  favicon: assets/images/favicon.png
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.suggest

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started/overview.md
      - Requirements: getting-started/requirements.md
      - Quick Start: getting-started/quick-start.md
  - Using RECAP:
      - Making Calls: using-recap/making-calls.md
      - Saving & Exporting: using-recap/saving-exporting.md
  - Troubleshooting:
      - Low Volume & Noise: troubleshooting/low-volume-noise.md
      - No Audio Recorded: troubleshooting/no-audio.md
      - Device Scanner: troubleshooting/device-scanner.md
  - FAQ: faq.md
  - Support: support.md
